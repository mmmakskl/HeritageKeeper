<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-forms">
            <!-- Форма входа -->
            <div class="form-container" id="login-form">
                <h2>Вход</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Войти</button>
                </form>
                <p class="form-switch">Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
            </div>

            <!-- Форма регистрации -->
            <div class="form-container hidden" id="register-form">
                <h2>Регистрация</h2>
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>
                <p class="form-switch">Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
            </div>
        </div>

        <!-- Защищенный контент (показывается после авторизации) -->
        <div id="protected-content" class="hidden">
            <h2>Добро пожаловать, <span id="user-name"></span>!</h2>
            <div class="user-info">
                <p>Email: <span id="user-email"></span></p>
                <p>Ваш JWT токен:</p>
                <div class="token-display" id="jwt-token"></div>
            </div>
            <button id="fetch-data" class="btn">Получить защищенные данные</button>
            <button id="logout" class="btn logout-btn">Выйти</button>
            <div id="api-response"></div>
        </div>

        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
