{% extends "base.html" %}

{% block content %}
<div id="view-item-page">
    <button class="btn btn-outline-secondary mb-3" id="back-to-collection-btn">← Назад к коллекции</button>
    <div class="row mb-4">
        <div class="col-md-6">
            <h2 id="item-view-title">Название предмета</h2>
            <p class="text-muted">Из коллекции: <a href="#" id="item-collection-link">Название коллекции</a></p>
            <p id="item-view-description">Описание предмета</p>
            <div class="mb-3">
                <span class="fw-bold">Год: </span><span id="item-view-year">Не указан</span>
            </div>
            <div class="mb-3">
                <span class="fw-bold">Состояние: </span><span id="item-view-condition">Не указано</span>
            </div>
            <div class="mb-3">
                <span class="fw-bold">Материал: </span><span id="item-view-material">Не указан</span>
            </div>
            <div class="mb-3">
                <h5>Атрибуты</h5>
                <div id="item-view-attributes">
                    <!-- Атрибуты будут загружаться здесь -->
                </div>
            </div>
            <div id="item-actions">
                <button class="btn btn-outline-primary btn-sm me-2" id="edit-item-btn">Редактировать</button>
                <button class="btn btn-outline-danger btn-sm" id="delete-item-btn">Удалить</button>
            </div>
        </div>
        <div class="col-md-6">
            <div id="item-images-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="item-images-container">
                    <!-- Изображения предмета будут загружаться здесь -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#item-images-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#item-images-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
