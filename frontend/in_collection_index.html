<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="in_collection_globals.css" />
		<link rel="stylesheet" href="in_collection_style.css" />
	</head>
	<body>
		<div class="in-collection">
			<div class="div">
				<div class="overlap-group">
					<img class="codicon-account" src="img/user.png" />
					<div class="HEADING">
						<div class="view"><div class="text-wrapper">КоллекционерЪ</div></div>
					</div>
					<div class="text-wrapper-2">Изменить аватар</div>
					<div class="user-name">
						<img class="iconamoon-edit" src="img/pencil.png" />
						<div class="text-wrapper-3">Имя пользователя</div>
					</div>
					<div class="tabs">
						<div class="div-wrapper"><div class="text-wrapper-4">Мои коллекции</div></div>
					</div>
					<div class="tabs-2">
						<div class="div-wrapper"><div class="text-wrapper-5">Изменить профиль</div></div>
						<div class="exit"><div class="text-wrapper-5">Выход</div></div>
					</div>
				</div>
				<div class="items">
					<div class="item">
						<img class="mask-group" src="img/moneta_american.png" />
						<div class="text-wrapper-6">Американский мемориальный парк</div>
						<div class="year">
							<div class="text-wrapper-7">Год:</div>
							<div class="text-wrapper-8">2019</div>
						</div>
						<div class="country">
							<div class="text-wrapper-7">Страна:</div>
							<div class="text-wrapper-8">США</div>
						</div>
						<div class="category">
							<div class="text-wrapper-7">Категория:</div>
							<div class="text-wrapper-8">Монеты</div>
						</div>
					</div>
				</div>
				<div class="text-wrapper-10">Коллекция:</div>
				<div class="text-wrapper-11">Количество элементов коллекции:</div>
				<div class="text-wrapper-12">1</div>
				<div class="add-element"><img class="img" src="img/plus.png" /></div>
				<div class="sort"><img class="img" src="img/sorting.png" /></div>
				<div class="filter"><img class="img" src="img/filter.png" /></div>
				<div class="search-for-element">
					<div class="frame"><div class="text-wrapper-13">Поиск</div></div>
				</div>
				<div class="text-wrapper-14">Монеты XXI века</div>
			</div>
		</div>
        <script src="navigation_private.js"></script>
        <script src="auth.js"></script>
	</body>
</html>
