<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sign_up_globals.css" />
    <link rel="stylesheet" href="sign_up_style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="overlap-group">
          <div class="text-wrapper">Впервые у нас? Зарегистрируйтесь</div>
          <p class="p"><span class="span">Уже есть аккаунт? </span><span class="text-wrapper-2">Войти</span></p>
        </div>
        <div class="overlap">
            <div class="div-2">
                <!-- Поля ввода -->
                <div class="frame">
                    <div class="label-wrapper">
                        <input type="text" class="input-field" placeholder="Введите имя пользователя" required />
                    </div>
                </div>
                <div class="frame">
                    <div class="label-wrapper">
                        <input type="email" class="input-field" placeholder="Введите ваш e-mail" required />
                    </div>
                </div>
                <div class="frame-wrapper">
                    <input type="password" class="input-field" placeholder="Введите пароль" required />
                </div>
                <div class="frame-wrapper">
                    <div class="label-wrapper">
                        <input type="password" class="input-field" placeholder="Подтвердите пароль" required />
                    </div>
                </div>
                
                <!-- Добавленная кнопка -->
                <button class="create-account-button">Создать аккаунт</button>
            </div>
        </div>
        <div class="view"><div class="text-wrapper-4">КоллекционерЪ</div></div>
      </div>
    </div>
    <script src="navigation.js"></script>
  </body>
</html>
