{% extends "base.html" %}

{% block content %}
<div id="profile-page">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image mb-3" id="profile-image">
            <h3 id="profile-fullname">Имя Фамилия</h3>
            <p class="text-muted" id="profile-username">@username</p>
            <button class="btn btn-outline-primary btn-sm" id="edit-profile-btn">Редактировать профиль</button>
        </div>
        <div class="col-md-8">
            <h4>Коллекции пользователя</h4>
            <div class="row mt-3" id="user-collections">
                <!-- Коллекции пользователя будут загружаться здесь -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
