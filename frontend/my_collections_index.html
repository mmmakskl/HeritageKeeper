<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/my_collections_globals.css" />
    <link rel="stylesheet" href="css/my_collections_style.css" />
    <title>Мои коллекции - КоллекционерЪ</title>
  </head>
  <body class="my-collections"> <div class="my-collections">
      <div class="div">
        <div class="overlap-group">
          <img class="codicon-account" src="img/user.png" alt="Аватар"/>
          <div class="HEADING">
            <div class="view"><div class="text-wrapper">КоллекционерЪ</div></div>
          </div>
          <div class="text-wrapper-2">Изменить аватар</div>
          <div class="user-name">
            <img class="iconamoon-edit" src="img/pencil.png" alt="Редактировать имя"/>
            <div class="text-wrapper-3" id="usernameDisplay">Имя пользователя</div>
        </div>
          <div class="tabs">
            <div class="div-wrapper"><div class="text-wrapper-4">Мои коллекции</div></div>
          </div>
          <div class="tabs-2">
            <div class="div-wrapper"><div class="text-wrapper-5">Изменить профиль</div></div>
            <div class="exit"><div class="text-wrapper-5">Выход</div></div> </div>
        </div>
        <div class="collections">
          <div class="collection-preview" style="display:none;"> <img class="mask-group" src="img/money.png" alt="Коллекция"/>
            <div class="text-wrapper-6">Монеты XXI века</div>
            <div class="number-of-elements">
              <div class="text-wrapper-7">Количество лотов в коллекции:</div>
              <div class="text-wrapper-7">1</div>
            </div>
          </div>
        </div>
        <div class="add-collection">
          <div class="lets-icons-add"><img class="group" src="img/add.png" alt="Добавить"/></div>
          <div class="text-wrapper-8">Создать коллекцию</div>
        </div>
        <div class="select">
          <div class="text-wrapper-9">Выбрать вид коллекции</div>
          <img class="lets-icons-add" src="img/down-arrow.png" alt="Выбрать"/>
        </div>
        <div class="text-wrapper-10">Сортировка</div>
        <img class="mdi-sort" src="img/sorting.png" alt="Сортировка"/>
      </div>
    </div>

    <form method="POST" action="/update_profile" class="profile-form" style="display:none;">
      <input type="text" name="username" value="Имя пользователя">
      <input type="email" name="email" value="example@gmail.com">
      <input type="tel" name="phone" value="+7 (999)-999-99 99">
      <button type="submit">Сохранить</button>
    </form>

    <script type="module" src="js/main.js"></script>
    </body>
</html>
