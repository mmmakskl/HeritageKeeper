<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="log_in_globals.css" />
    <link rel="stylesheet" href="log_in_style.css" />
    <style>
    .login {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .div {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="div">
            <form id="userLoginForm">  <!-- Добавлена форма с правильным ID -->
                <div class="overlap-group">
                    <div class="frame-wrapper">
                        <div class="label-wrapper">
                            <input type="email" class="input-field" placeholder="Введите ваш e-mail" required />
                        </div>
                    </div>
                    <div class="div-wrapper">
                        <div class="label-wrapper">
                            <input type="password" class="input-field" placeholder="Введите пароль" required />
                        </div>
                    </div>
                    <div class="frame-2"><div class="text-wrapper-4">Войти</div></div>
                    <div class="frame"><div class="text-wrapper-2">Создать аккаунт</div></div>
                </div>
            </form>
            <div class="text-wrapper-5">Рады видеть Вас снова!</div>
            <div class="view"><div class="text-wrapper-6">КоллекционерЪ</div></div>
        </div>
    </div>
    <script src="auth.js"></script>  <!-- Подключаем только auth.js -->
    <script src="navigation.js"></script> 
</body>
</html>
