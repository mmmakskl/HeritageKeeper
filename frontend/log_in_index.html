<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/log_in_globals.css" />
    <link rel="stylesheet" href="css/log_in_style.css" />
    <title>Вход - КоллекционерЪ</title>
    <style>
    /* Стили для центрирования, если они специфичны только для этой страницы */
    body.login-page { /* Добавлен класс для специфичности */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4; /* Пример фона */
    }
    .login .div { /* Контейнер формы */
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body class="login-page"> <div class="login"> <div class="div">
            <form id="loginForm" class="login-form">
                <div class="overlap-group">
                    <div class="frame-wrapper">
                        <div class="label-wrapper">
                            <input type="email" class="input-field" placeholder="Введите ваш e-mail" required />
                        </div>
                    </div>
                    <div class="div-wrapper">
                        <div class="label-wrapper">
                            <input type="password" class="input-field" placeholder="Введите пароль" required />
                        </div>
                    </div>
                    <div class="frame-2"><button type="submit" class="text-wrapper-4 submit-btn">Войти</button></div>
                    <div class="frame"><div class="text-wrapper-2">Создать аккаунт</div></div>
                </div>
            </form>
            <div class="text-wrapper-5">Рады видеть Вас снова!</div>
            <div class="view"><div class="text-wrapper-6">КоллекционерЪ</div></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    </body>
</html>
