<form method="POST" action="/update_profile" class="profile-form" style="display:none;">

	<input type="email" name="email" value="example@gmail.com">

  </form>
  
  <script>
  // Если JS включен - скрываем обычные формы и показываем улучшенный интерфейс
  document.addEventListener('DOMContentLoaded', function() {
	const forms = document.querySelectorAll('form[method="POST"]');
	forms.forEach(form => form.style.display = 'none');
	
	// Инициализация улучшенного интерфейса
	if (typeof initEnhancedUI === 'function') {
	  initEnhancedUI();
	}
  });
  </script>

			document.addEventListener('DOMContentLoaded', function() {
