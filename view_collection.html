{% extends "base.html" %}

{% block content %}
<div id="view-collection-page">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2 id="collection-view-name">Название коллекции</h2>
            <p class="text-muted" id="collection-view-author">Автор: <a href="#" class="author-link">Имя пользователя</a></p>
            <p id="collection-view-description">Описание коллекции</p>
            <div id="collection-private-badge" class="badge bg-warning text-dark mb-3" style="display: none;">Приватная</div>
            <div id="collection-actions">
                <button class="btn btn-outline-primary btn-sm me-2" id="edit-collection-btn">Редактировать</button>
                <button class="btn btn-outline-danger btn-sm" id="delete-collection-btn">Удалить</button>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <img src="https://via.placeholder.com/400" alt="Collection" class="img-fluid main-image" id="collection-view-image">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h4>Предметы коллекции</h4>
            <div class="row" id="collection-items-grid">
                <!-- Предметы коллекции будут загружаться здесь -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
